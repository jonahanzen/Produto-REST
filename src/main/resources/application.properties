# URL Do banco de dados, referenciando porta e database
spring.datasource.url=jdbc:postgresql://localhost:5432/produto
# usuario do banco de dados
spring.datasource.username=postgres
# senha do banco de dados
spring.datasource.password=admin
# determina o driver a ser utilizado
spring.datasource.driver-class-name=org.postgresql.Driver

# configura o ddl do hibernate, nesse caso vai criar o banco ao iniciar o projeto, e dropar logo ap√≥s
spring.jpa.hibernate.ddl-auto=create-drop
# dialeto utilizado pelo hibernate, nesse caso o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

#config de loggin para debugar a aplicacao
logging.level.org.springframework.web=DEBUG